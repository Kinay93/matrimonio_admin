<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Modifica Coppia</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header con menu utente */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #2EC4B6;
    color: white;
    flex-wrap: wrap;
}

header h1 {
    font-size: 1.3rem;
    margin: 5px 0;
}

.user-menu {
    position: relative;
    display: inline-block;
}

.user-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background: white;
    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    color: #2EC4B6;
}

.user-btn img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    min-width: 150px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    z-index: 1000;
}

.dropdown-menu a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
}

.dropdown-menu a:hover {
    background: #f0f0f0;
}

/* Container principale */
.container {
    display: flex;
    flex: 1;
    height: 100vh;
    overflow: hidden;
}

/* Colonna form */
.form-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    overflow-y: auto;
    border-right: 1px solid #ccc;
    box-sizing: border-box;
}

/* Colonna anteprima */
.anteprima-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: sticky;
    top: 0;
    height: 100vh;
    box-sizing: border-box;
}

/* Anteprima interna */
#anteprima {
    width: 80%;
    height: 80%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    margin-top: 20px;
    position: relative;
    max-width: 400px;
    max-height: 400px;
}

#anteprimaFoto {
    width: 150px;
    height: 150px;
    background-color: #ddd;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #666;
}

#anteprimaTesto {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
}

/* Footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: rgba(255,255,255,0.9);
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

footer a {
    text-decoration: none;
    background: #c235d4;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    transition: background 0.2s ease;
}

footer a:hover {
    background: #a91eb9;
}

/* Responsive tablet e mobile */
@media (max-width: 1024px) {
    body { overflow: hidden; }
    .container { flex-direction: column; height: 100vh; }
    .anteprima-col {
        width: 80%;
        height: 40vh;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        z-index: 1000;
        border-bottom: 1px solid #ccc;
    }
    .form-col { margin-top: 40vh; flex: 1; overflow-y: auto; border-right: none; border-bottom: 1px solid #ccc; }
    #anteprima { width: 80%; height: 80%; max-width: none; max-height: none; }
}

@media (max-width: 480px) {
    .anteprima-col { height: 35vh; }
    .form-col { margin-top: 35vh; }
}

@media (max-width: 768px) {
    footer { flex-direction: column; gap: 10px; }
    footer a { width: 80%; text-align: center; }
}
</style>
</head>
<body>

<header>
    <h1>Modifica Coppia</h1>
    <div class="user-menu">
        <button id="userBtn" class="user-btn">
            <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Avatar">
            <span>Admin</span>
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="profilo.html">Profilo</a>
            <a href="temaadmin.html">Temi</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="form-col">
        <label>Nome coppia:<input type="text" id="nomeCoppia" disabled></label>
        <label>Foto coppia:<input type="file" id="fotoCoppia"></label>
        <label>Colore sfondo primario:<input type="color" id="sfondo"></label>
        <label>Colore sfondo secondario:<input type="color" id="sfondoSecondario"></label>
        <label>Colore testo:<input type="color" id="testo"></label>
        <label>Font:<select id="font"></select></label>
        <label>Effetto sfondo:<select id="effettoSfondo"></select></label>
        <label>Effetto scritta:<select id="effettoScritta"></select></label>
        <button id="aggiornaCoppiaBtn">Aggiorna coppia</button>
        <div id="msg"></div>
    </div>

    <div class="anteprima-col">
        <h3>Anteprima</h3>
        <div id="anteprima">
            <div id="anteprimaFoto">Foto</div>
            <span id="anteprimaTesto">Titolo Coppia</span>
        </div>
    </div>
</div>

<footer>
    <a href="index.html" id="home-btn">Home</a>
</footer>

<script src="script.js"></script>
<script>
// --- Autenticazione ---
async function checkAuth() {
    const token = localStorage.getItem("auth_token");
    if(!token) window.location.href = "/login_page";

    try {
        const res = await fetch("/me", { headers: { "Authorization": "Bearer " + token }});
        const data = await res.json();
        if(!data.success){
            localStorage.removeItem("auth_token");
            window.location.href = "/login_page";
        }
        console.log("Utente autenticato:", data.email);
    } catch(err){
        localStorage.removeItem("auth_token");
        window.location.href = "/login_page";
    }
}

checkAuth();

// --- Logout ---
function logout() {
    localStorage.removeItem("auth_token");
    localStorage.removeItem("admin_username");
    window.location.href = "login.html";
}

// --- Dropdown menu utente ---
const userBtn = document.getElementById('userBtn');
const dropdownMenu = document.getElementById('dropdownMenu');
userBtn.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});
window.addEventListener('click', (e) => {
    if(!userBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.style.display = 'none';
    }
});

// --- Parametri coppia ---
const params = new URLSearchParams(window.location.search);
const nomeCoppiaParam = params.get("coppia");

// --- Elementi DOM ---
const anteprimaDiv = document.getElementById("anteprima");
const anteprimaTesto = document.getElementById("anteprimaTesto");
const anteprimaFoto = document.getElementById("anteprimaFoto");

const inputSfondo = document.getElementById("sfondo");
const inputSfondoSecondario = document.getElementById("sfondoSecondario");
const inputTesto = document.getElementById("testo");
const selectFont = document.getElementById("font");
const selectEffettoSfondo = document.getElementById("effettoSfondo");
const selectEffettoScritta = document.getElementById("effettoScritta");
const inputNome = document.getElementById("nomeCoppia");

let effettiScritta = [];
let effettiSfondo = [];
let fonts = [];

// --- Utils ---
function hexToRgb(hex) {
    hex = hex.replace('#','');
    if(hex.length === 3) hex = hex.split('').map(c => c+c).join('');
    const bigint = parseInt(hex,16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return `${r}, ${g}, ${b}`;
}

// --- Carica fonts ed effetti ---
async function caricaFontsEdEffetti() {
    try {
        const resFonts = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_fonts");
        const dataFonts = await resFonts.json();
        fonts = dataFonts.fonts;
        selectFont.innerHTML = "";
        fonts.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.css_family || f;
            o.textContent=f.name || f;
            o.style.fontFamily = f.css_family || f;
            selectFont.appendChild(o);
        });

        const resEffetti = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_effetti");
        const dataEffetti = await resEffetti.json();
        effettiSfondo = dataEffetti.sfondo || [];
        effettiScritta = dataEffetti.scritta || [];

        selectEffettoSfondo.innerHTML = '';
        effettiSfondo.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id || f;
            o.textContent=f.name || f;
            selectEffettoSfondo.appendChild(o);
        });

        selectEffettoScritta.innerHTML = '';
        effettiScritta.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id || f;
            o.textContent=f.name || f;
            selectEffettoScritta.appendChild(o);
        });

    } catch(e){ console.error(e); }
}

// --- Carica dati coppia ---
async function caricaDatiCoppia() {
    const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/get_coppia?coppia=${nomeCoppiaParam}`);
    const data = await res.json();
    if(data.error){ alert("Coppia non trovata"); return; }

    inputNome.value = nomeCoppiaParam;
    inputSfondo.value = data.sfondo || "#ffffff";
    inputSfondoSecondario.value = data.sfondo_secondario || "#eeeeee";
    inputTesto.value = data.testo || "#000000";
    selectFont.value = data.font || "Arial";
    selectEffettoSfondo.value = data.effetto_sfondo || "";
    selectEffettoScritta.value = data.effetto_scritta || "";

    aggiornaAnteprima();
}

// --- Anteprima ---
function aggiornaAnteprima() {
    anteprimaDiv.style.cssText = '';
    anteprimaTesto.style.cssText = '';

    anteprimaDiv.style.backgroundColor = inputSfondo.value || "#ffffff";
    anteprimaTesto.style.color = inputTesto.value || "#000000";
    anteprimaTesto.style.fontFamily = selectFont.value || "Arial";

    const bgRgb = hexToRgb(inputSfondo.value);
    const bgSecondarioRgb = hexToRgb(inputSfondoSecondario.value);

    const effSfondo = effettiSfondo.find(e => e.id === selectEffettoSfondo.value);
    let overlayColor = `rgba(${bgRgb}, 0.3)`;
    if(effSfondo && effSfondo.css){
        let sfondoCss = effSfondo.css
            .replace(/var\(--bg-color\)/g, inputSfondo.value)
            .replace(/var\(--bg-color-rgb\)/g, bgRgb)
            .replace(/var\(--bg-color-secondario\)/g, inputSfondoSecondario.value)
            .replace(/var\(--bg-color-secondario-rgb\)/g, bgSecondarioRgb);

        sfondoCss.split(';').forEach(rule=>{
            if(rule.trim()){
                let [prop,...rest] = rule.split(':');
                let val = rest.join(':');
                if(prop && val) anteprimaDiv.style.setProperty(prop.trim(), val.trim());
            }
        });

        const bgImageMatch = sfondoCss.match(/url\(([^)]+)\)/);
        if(bgImageMatch){
            anteprimaDiv.style.position='relative';
            if(!anteprimaDiv.querySelector('.overlay')){
                const overlay = document.createElement('div');
                overlay.className='overlay';
                overlay.style.backgroundColor=overlayColor;
                anteprimaDiv.appendChild(overlay);
            } else {
                anteprimaDiv.querySelector('.overlay').style.backgroundColor=overlayColor;
            }
        } else {
            const existingOverlay = anteprimaDiv.querySelector('.overlay');
            if(existingOverlay) existingOverlay.remove();
        }
    }

    const effScritta = effettiScritta.find(e => e.id === selectEffettoScritta.value);
    if(effScritta && effScritta.css){
        let scrittaCss = effScritta.css.replace(/var\(--text-color\)/g, inputTesto.value);
        scrittaCss.split(';').forEach(rule=>{
            if(rule.trim()){
                let [prop,...rest] = rule.split(':');
                let val = rest.join(':');
                if(prop && val) anteprimaTesto.style.setProperty(prop.trim(), val.trim());
            }
        });
    }
}

// --- Event listeners ---
[inputSfondo,inputSfondoSecondario,inputTesto].forEach(el => el.addEventListener("input", aggiornaAnteprima));
[selectFont,selectEffettoSfondo,selectEffettoScritta].forEach(el => el.addEventListener("change", aggiornaAnteprima));

// --- Aggiorna coppia ---
document.getElementById("aggiornaCoppiaBtn").addEventListener("click", async ()=>{
    const fotoFile = document.getElementById("fotoCoppia").files[0];
    const formData = new FormData();
    formData.append("nome_coppia",nomeCoppiaParam);
    if(fotoFile) formData.append("foto_coppia",fotoFile);
    formData.append("sfondo",inputSfondo.value);
    formData.append("sfondo_secondario",inputSfondoSecondario.value);
    formData.append("testo",inputTesto.value);
    formData.append("font",selectFont.value);
    formData.append("effetto_sfondo",selectEffettoSfondo.value||"");
    formData.append("effetto_scritta",selectEffettoScritta.value||"");

    const res = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/aggiorna_coppia",{
        method:"POST",
        body:formData
    });
    const data = await res.json();
    document.getElementById("msg").innerText = data.success ? "Coppia aggiornata!" : "Errore: "+(data.error||"imprevisto");
    if(data.success) setTimeout(()=>window.location.href="index.html",1000);
});

// --- Onload ---
window.onload = async () => {
    await applicaTemaAdmin();
    await caricaFontsEdEffetti();
    await caricaDatiCoppia();
};
</script>

</body>
</html>
