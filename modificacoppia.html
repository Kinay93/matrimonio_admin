<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modifica Coppia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <h1>Modifica Coppia</h1>
  <button onclick="window.location.href='index.html'" class="top-right">‚Üê Torna</button>
</header>

<main>
  <form id="formModificaCoppia">
    <label>Nome Coppia:
      <input type="text" id="nomeCoppia" name="nomeCoppia" required />
    </label><br><br>
    <label>Descrizione:
      <textarea id="descrizioneCoppia" name="descrizioneCoppia"></textarea>
    </label><br><br>
    <button type="submit">Salva Modifiche</button>
  </form>
</main>

<script>
window.onload = async () => {
  await applicaTemaAdmin();

  const params = new URLSearchParams(window.location.search);
  const coppia = params.get('coppia');
  if (!coppia) {
    alert("Nessuna coppia selezionata");
    window.location.href = 'index.html';
    return;
  }

  // Carica dati coppia esistente
  try {
    const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/get_coppia?coppia=${encodeURIComponent(coppia)}`);
    const data = await res.json();
    if (data.success) {
      document.getElementById('nomeCoppia').value = data.coppia.nome || '';
      document.getElementById('descrizioneCoppia').value = data.coppia.descrizione || '';
    } else {
      alert("Coppia non trovata");
      window.location.href = 'index.html';
    }
  } catch (e) {
    alert("Errore caricamento dati");
    window.location.href = 'index.html';
  }

  // Salva modifiche
  const form = document.getElementById('formModificaCoppia');
  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nomeCoppia').value.trim();
      const descrizione = document.getElementById('descrizioneCoppia').value.trim();

      const res = await fetch('https://matrimonioapp.ew.r.appspot.com/admin/modifica_coppia', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ vecchio_nome: coppia, nuovo_nome: nome, descrizione })
      });
      const data = await res.json();
      if (data.success) {
        alert("Modifiche salvate");
        window.location.href = 'index.html';
      } else {
        alert("Errore nel salvataggio: " + (data.message || ''));
      }
    });
  }
};
</script>
</body>
</html>
