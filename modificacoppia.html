<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Modifica Coppia</title>
<style>
body { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; font-family: Arial, sans-serif; }
.container { display:flex; gap:20px; margin-top:20px; }
.form-col, .anteprima-col { flex:1; display:flex; flex-direction:column; gap:10px; }
#anteprima { width:100%; height:300px; display:flex; align-items:center; justify-content:center; border:1px solid #ccc; margin-top:20px; position:relative; }
#anteprimaFoto { width:150px; height:150px; background-color:#ddd; border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:bold; color:#666; }
#anteprimaTesto { position:absolute; top:10px; left:10px; font-size:24px; }
.overlay { position:absolute; top:0; left:0; right:0; bottom:0; pointer-events:none; }
</style>
</head>
<body>
<header style="display:flex; align-items:center;">
<img src="logo.png" alt="Logo" style="height:40px; margin-right:10px;">
<h1 style="margin:0;">Amministrazione Matrimonio</h1>
</header>

<div class="container">
<div class="form-col">
    <label>Nome coppia:<input type="text" id="nomeCoppia" disabled></label>
    <label>Foto coppia:<input type="file" id="fotoCoppia"></label>
    <label>Colore sfondo:<input type="color" id="colorSfondo"></label>
    <label>Colore testo:<input type="color" id="colorTesto"></label>
    <label>Font:<select id="fontScelto"></select></label>
    <label>Effetto sfondo:<select id="effettoSfondo"></select></label>
    <label>Effetto scritta:<select id="effettoScritta"></select></label>
    <button id="aggiornaCoppiaBtn">Aggiorna coppia</button>
    <div id="msg"></div>
</div>

<div class="anteprima-col">
<h3>Anteprima</h3>
<div id="anteprima">
    <div id="anteprimaFoto">Foto</div>
    <span id="anteprimaTesto">Titolo Coppia</span>
</div>
</div>
</div>

<script>
const params=new URLSearchParams(window.location.search);
const nomeCoppiaParam=params.get("coppia");

const anteprimaDiv=document.getElementById("anteprima");
const anteprimaTesto=document.getElementById("anteprimaTesto");
const anteprimaFoto=document.getElementById("anteprimaFoto");
const inputNome=document.getElementById("nomeCoppia");
const inputSfondo=document.getElementById("colorSfondo");
const inputTesto=document.getElementById("colorTesto");
const selectFont=document.getElementById("fontScelto");
const selectEffettoSfondo=document.getElementById("effettoSfondo");
const selectEffettoScritta=document.getElementById("effettoScritta");

let effettiSfondo=[], effettiScritta=[];

function hexToRgb(hex){ hex=hex.replace('#',''); if(hex.length===3) hex=hex.split('').map(c=>c+c).join('');
const bigint=parseInt(hex,16); const r=(bigint>>16)&255,g=(bigint>>8)&255,b=bigint&255; return `${r},${g},${b}`;}

async function applicaTemaAdmin(){ try{ const res=await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_theme?admin=default"); return await res.json();}catch(e){console.error(e);return{};} }

async function caricaFontsEdEffetti(theme){
    const resFonts=await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_fonts");
    const dataFonts=await resFonts.json(); selectFont.innerHTML="";
    (dataFonts.fonts||[]).forEach(f=>{ const o=document.createElement("option"); o.value=f.css_family||f;o.textContent=f.name||f;o.style.fontFamily=f.css_family||f; selectFont.appendChild(o); });
    selectFont.value=theme.font_family||selectFont.options[0]?.value||"Arial";

    const resEffetti=await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_effetti");
    const dataEffetti=await resEffetti.json(); effettiSfondo=dataEffetti.sfondo||[]; effettiScritta=dataEffetti.scritta||[];

    selectEffettoSfondo.innerHTML=""; effettiSfondo.forEach(f=>{ const o=document.createElement("option"); o.value=f.id||f;o.textContent=f.name||f; selectEffettoSfondo.appendChild(o); }); selectEffettoSfondo.value="";
    selectEffettoScritta.innerHTML=""; effettiScritta.forEach(f=>{ const o=document.createElement("option"); o.value=f.id||f;o.textContent=f.name||f; selectEffettoScritta.appendChild(o); }); selectEffettoScritta.value="";
}

function aggiornaAnteprima(){
    anteprimaDiv.style.backgroundColor=inputSfondo.value||"#ffffff";
    anteprimaTesto.style.color=inputTesto.value||"#000000";
    anteprimaTesto.style.fontFamily=selectFont.value||"Arial";

    const bgRgb=hexToRgb(inputSfondo.value);
    const effSfondo=effettiSfondo.find(e=>e.id===selectEffettoSfondo.value);
    if(effSfondo && effSfondo.css){ effSfondo.css.split(";").forEach(rule=>{ if(rule.trim()){ let [prop,...rest]=rule.split(":"); let val=rest.join(":"); if(prop&&val) anteprimaDiv.style.setProperty(prop.trim(),val.trim()); }});
        const overlayColor=`rgba(${bgRgb},0.3)`; if(effSfondo.css.includes("url(")){ if(!anteprimaDiv.querySelector(".overlay")){ const overlay=document.createElement("div"); overlay.className="overlay"; overlay.style.backgroundColor=overlayColor; anteprimaDiv.appendChild(overlay); }else anteprimaDiv.querySelector(".overlay").style.backgroundColor=overlayColor;}else{ const existing=anteprimaDiv.querySelector(".overlay"); if(existing) existing.remove();} }
    const effScritta=effettiScritta.find(e=>e.id===selectEffettoScritta.value);
    if(effScritta && effScritta.css){ effScritta.css.split(";").forEach(rule=>{ if(rule.trim()){ let [prop,...rest]=rule.split(":"); let val=rest.join(":"); if(prop&&val) anteprimaTesto.style.setProperty(prop.trim(),val.trim()); }});}
}

[inputSfondo,inputTesto].forEach(el=>el.addEventListener("input", aggiornaAnteprima));
[selectFont,selectEffettoSfondo,selectEffettoScritta].forEach(el=>el.addEventListener("change", aggiornaAnteprima));

async function caricaDatiCoppia(theme){
    const res=await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/get_coppia?coppia=${nomeCoppiaParam}`);
    const data=await res.json();
    if(data.error){ alert("Coppia non trovata"); return; }
    inputSfondo.value=data.colori?.sfondo||theme.bg_color||"#ffffff";
    inputTesto.value=data.colori?.testo||theme.text_color||"#000000";
    selectFont.value=data.colori?.font||theme.font_family||"Arial";
    selectEffettoSfondo.value=data.effetto_sfondo||"";
    selectEffettoScritta.value=data.effetto_scritta||"";
    aggiornaAnteprima();
}

window.onload=async()=>{
    const theme=await applicaTemaAdmin();
    inputNome.value=nomeCoppiaParam;
    await caricaFontsEdEffetti(theme);
    await caricaDatiCoppia(theme);
};

document.getElementById("aggiornaCoppiaBtn").addEventListener("click", async ()=>{
    const fotoFile=document.getElementById("fotoCoppia").files[0];
    const formData=new FormData(); formData.append("nome_coppia",nomeCoppiaParam);
    if(fotoFile) formData.append("foto_coppia",fotoFile);
    formData.append("style_css_colore_sfondo",inputSfondo.value);
    formData.append("style_css_colore_testo",inputTesto.value);
    formData.append("style_css_font",selectFont.value);
    formData.append("effetto_sfondo",selectEffettoSfondo.value||"");
    formData.append("effetto_scritta",selectEffettoScritta.value||"");

    const res=await fetch("https://matrimonioapp.ew.r.appspot.com/admin/aggiorna_coppia",{method:"POST",body:formData});
    const data=await res.json();
    document.getElementById("msg").innerText=data.success?"Coppia aggiornata!":"Errore: "+(data.error||"imprevisto");
    if(data.success) setTimeout(()=>window.location.href="index.html",1000);
});
</script>
<footer>
<a href="index.html" class="pulsante">Menu</a>
</footer>
</body>
</html>
