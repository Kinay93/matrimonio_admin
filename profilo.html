<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo Amministratore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
    <div id="navbar-placeholder"></div>
  <script src="navbar.js" defer></script>

  <!-- MAIN CONTENT -->
  <div class="main-content" style="padding:20px;">
    <h2>Profilo Admin</h2>
    <div id="profile-info">
      <p><i>Caricamento dati utente...</i></p>
    </div>
  </div>

  <script>
    async function caricaProfilo() {
      const username = localStorage.getItem('admin_username');
      if (!username) {
        document.getElementById('profile-info').innerHTML = "<p>Errore: utente non trovato.</p>";
        return;
      }

      try {
        const token = localStorage.getItem("auth_token");
        const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/get_user?username=${encodeURIComponent(username)}`, {
          headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();

        if(data.success) {
          const u = data.user;
          document.getElementById('profile-info').innerHTML = `
            <p><b>Username:</b> ${u.username}</p>
            <p><b>Email:</b> ${u.email}</p>
            <p><b>Nome:</b> ${u.nome || '-'}</p>
            <p><b>Cognome:</b> ${u.cognome || '-'}</p>
          `;
        } else {
          document.getElementById('profile-info').innerHTML = "<p>Utente non trovato.</p>";
        }
      } catch(err) {
        document.getElementById('profile-info').innerHTML = "<p>Errore di connessione.</p>";
        console.error(err);
      }
    }

    async function checkAuth() {
      const token = localStorage.getItem("auth_token");
      if(!token) window.location.href = "login.html";
      try {
        const res = await fetch("/me", { headers: { "Authorization": "Bearer " + token }});
        const data = await res.json();
        if(!data.success){
          localStorage.removeItem("auth_token");
          window.location.href = "login.html";
        }
      } catch(err) {
        localStorage.removeItem("auth_token");
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.removeItem("auth_token");
      localStorage.removeItem("admin_username");
      window.location.href = "login.html";
    }

    window.onload = async () => {
      await checkAuth();
      caricaProfilo();
    };
  </script>
</body>
</html>
