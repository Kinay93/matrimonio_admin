<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo Amministratore</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar inclusa -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-placeholder').innerHTML = html)
      .catch(err => console.error('Errore caricamento navbar:', err));
  </script>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h2>Profilo Admin</h2>
    <div id="profile-info">
      <p><i>Caricamento dati utente...</i></p>
    </div>
  </div>

  <script>
    async function caricaProfilo() {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username') || localStorage.getItem('admin_username');
      if (!username) {
        document.getElementById('profile-info').innerHTML = "<p>Errore: utente non trovato.</p>";
        return;
      }

      try {
        const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/get_user?username=${encodeURIComponent(username)}`);
        const data = await res.json();
        if(data.success) {
          const u = data.user;
          document.getElementById('profile-info').innerHTML = `
            <p><b>Username:</b> ${u.username}</p>
            <p><b>Email:</b> ${u.email}</p>
            <p><b>Nome:</b> ${u.nome || '-'}</p>
            <p><b>Cognome:</b> ${u.cognome || '-'}</p>
          `;
        } else {
          document.getElementById('profile-info').innerHTML = "<p>Utente non trovato.</p>";
        }
      } catch(err) {
        document.getElementById('profile-info').innerHTML = "<p>Errore di connessione.</p>";
        console.error(err);
      }
    }

    document.addEventListener("DOMContentLoaded", caricaProfilo);
  </script>
</body>
</html>
