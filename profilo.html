<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Profilo Utente</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    color: #333;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: #2EC4B6;
    color: white;
    flex-wrap: wrap;
  }

  header h1 {
    font-size: 1.3rem;
    margin: 5px 0;
  }

  .user-menu {
    position: relative;
    display: inline-block;
  }

  .user-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background: white;
    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    color: #2EC4B6;
  }

  .user-btn img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    min-width: 150px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    z-index: 1000;
  }

  .dropdown-menu a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
  }

  .dropdown-menu a:hover {
    background: #f0f0f0;
  }

  .container {
    max-width: 500px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  .container h2 {
    text-align: center;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .form-group input[readonly] {
    background: #e9ecef;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #2EC4B6;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #27a19a;
  }
</style>
</head>
<body>

<header>
  <h1>Profilo Utente</h1>
  <div class="user-menu">
    <button id="userBtn" class="user-btn">
      <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Avatar">
      <span>Admin</span>
    </button>
    <div id="dropdownMenu" class="dropdown-menu">
      <a href="profilo.html">Profilo</a>
      <a href="temaadmin.html">Temi</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="container">
  <h2>Le tue informazioni</h2>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" id="nome" readonly>
  </div>
  <div class="form-group">
    <label>Cognome</label>
    <input type="text" id="cognome" readonly>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password">
  </div>
  <button id="saveBtn">Salva Modifiche</button>
</div>

<script src="script.js"></script>
<script>
async function checkAuth() {
    const token = localStorage.getItem("auth_token");
    if(!token) window.location.href = "login.html";
}
checkAuth();

// Dropdown utente
const userBtn = document.getElementById('userBtn');
const dropdownMenu = document.getElementById('dropdownMenu');
userBtn.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});
window.addEventListener('click', (e) => {
    if(!userBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.style.display = 'none';
    }
});

function logout() {
    localStorage.removeItem("auth_token");
    localStorage.removeItem("admin_username");
    window.location.href = "login.html";
}

// --- Carica dati utente
async function load_user() {
    const token = localStorage.getItem("auth_token");
    try {
        const res = await fetch("https://matrimonioapp.ew.r.appspot.com/me", {
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();
        if(data.success){
            document.getElementById("nome").value = data.nome;
            document.getElementById("cognome").value = data.cognome;
            document.getElementById("email").value = data.email;
            document.getElementById("password").value = data.password || '';
        } else {
            logout();
        }
    } catch(err){
        console.error(err);
        logout();
    }
}

// --- Salva modifiche email/password
document.getElementById("saveBtn").addEventListener("click", async () => {
    const token = localStorage.getItem("auth_token");
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const res = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/update_user", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({email, password})
        });
        const data = await res.json();
        if(data.success){
            alert("Modifiche salvate!");
            load_user(); // ricarica i dati aggiornati
        } else {
            alert("Errore: " + (data.error || "Non salvato"));
        }
    } catch(err){
        console.error(err);
        alert("Errore di connessione");
    }
});

load_user();
</script>
</body>
</html>
