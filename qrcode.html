<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Genera QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    input { padding: 10px; width: 300px; }
    button { margin-left: 10px; padding: 10px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Generatore QR Code</h1>
  <p>Inserisci la coppia per generare il QR della home</p>
  <input id="coppia" placeholder="es. vale-luca">
  <button onclick="generaQR()">Genera</button>

  <div id="qrcode"></div>

  <script>
    function generaQR() {
      const coppia = document.getElementById("coppia").value;
      const url = `https://kinay93.github.io/matrimonio/?coppia=${coppia}`;
      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(url, { width: 250 }, function (err, canvas) {
        if (err) console.error(err);
        else document.getElementById("qrcode").appendChild(canvas);
      });
    }
  </script>
</body>
</html>
