<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home - Amministrazione</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: #2EC4B6;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
    }

    /* -------- USER MENU -------- */
    .user-menu {
      position: relative;
      display: inline-block;
    }

    .user-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      color: #2EC4B6;
    }

    .user-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: #f0f0f0;
    }

    /* -------- SIDEBAR -------- */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #302c2c;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 900;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #444;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 25px;
      color: white;
      cursor: pointer;
    }

    /* -------- MAIN CONTENT -------- */
    .main-content {
      padding: 20px;
      text-align: center;
    }

    .main-content h2 {
      margin-top: 0;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main-content { padding: 15px; }
    }
  </style>
</head>
<body>
    <div id="navbar-container"></div>

  <!-- Script per caricare la navbar -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  </script>
  <!-- HEADER -->
  <header>
    <h1>Home Amministratore</h1>
    <div style="display:flex; align-items:center; gap:15px;">
      <button class="toggle-btn" onclick="openSidebar()">☰</button>

      <!-- MENU UTENTE -->
      <div class="user-menu">
        <button id="userBtn" class="user-btn">
          <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Avatar">
          <span>Admin</span>
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
          <a href="profilo.html">Profilo</a>
          <a href="temaadmin.html">Temi</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <span class="closebtn" onclick="closeSidebar()">×</span>
    <a href="index.html">Gestione Coppie</a>
    <a href="marketplace.html">Marketplace</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h2>Benvenuto nella tua Home!</h2>
    <p>Qui compariranno le informazioni prese da siti esterni (notizie, aggiornamenti, feed, ecc.).</p>
    <div id="feed">
      <p><i>Caricamento informazioni...</i></p>
    </div>
  </div>

  <!-- SCRIPT THEME -->
  <script src="script.js"></script>
  <script>
    // Sidebar toggle
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }

    // Esempio di feed esterno (da sostituire con API reali)
    async function caricaFeed() {
      const feed = document.getElementById("feed");
      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/posts?_limit=3");
        const dati = await res.json();
        feed.innerHTML = dati.map(post => `
          <div style="margin:15px 0; padding:15px; border:1px solid #ccc; border-radius:8px; background:white;">
            <h3>${post.title}</h3>
            <p>${post.body}</p>
          </div>
        `).join('');
      } catch(err) {
        feed.innerHTML = "<p>Errore nel caricare le informazioni esterne.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", caricaFeed);
  </script>
</body>
</html>
