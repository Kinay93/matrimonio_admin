<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home - Amministrazione</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: #2EC4B6;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
    }

    /* -------- SIDEBAR -------- */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #302c2c;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #444;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 25px;
      color: white;
      cursor: pointer;
    }

    /* -------- MAIN CONTENT -------- */
    .main-content {
      padding: 20px;
      text-align: center;
    }

    .main-content h2 {
      margin-top: 0;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main-content { padding: 15px; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Home Amministratore</h1>
    <button class="toggle-btn" onclick="openSidebar()">☰</button>
  </header>

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <span class="closebtn" onclick="closeSidebar()">×</span>
    <a href="index.html">Gestione Coppie</a>
    <a href="marketplace.html">Marketplace</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h2>Benvenuto nella tua Home!</h2>
    <p>Qui compariranno le informazioni prese da siti esterni (notizie, aggiornamenti, feed, ecc.).</p>
    <div id="feed">
      <p><i>Caricamento informazioni...</i></p>
    </div>
  </div>

  <!-- SCRIPT THEME -->
  <script src="script.js"></script>
  <script>
    // Sidebar toggle
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }

    // Esempio di feed esterno (da sostituire con API reali)
    async function caricaFeed() {
      const feed = document.getElementById("feed");
      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/posts?_limit=3");
        const dati = await res.json();
        feed.innerHTML = dati.map(post => `
          <div style="margin:15px 0; padding:15px; border:1px solid #ccc; border-radius:8px; background:white;">
            <h3>${post.title}</h3>
            <p>${post.body}</p>
          </div>
        `).join('');
      } catch(err) {
        feed.innerHTML = "<p>Errore nel caricare le informazioni esterne.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", caricaFeed);
  </script>
</body>
</html>
