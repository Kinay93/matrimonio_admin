<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home - Amministrazione</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: #2EC4B6;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
    }

    /* USER DROPDOWN */
    .user-menu {
      position: relative;
      display: inline-block;
    }

    .user-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      color: #2EC4B6;
    }

    .user-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: #f0f0f0;
    }

    /* NAVBAR ORIZZONTALE */
    .navbar {
      display: flex;
      justify-content: left;
      background: #3498DB;
      padding: 10px 20px;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .navbar a:hover {
      opacity: 0.7;
    }

    /* MAIN CONTENT */
    .main-content {
      padding: 20px;
      text-align: center;
    }

    .main-content h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Home Amministratore</h1>
    <div class="user-menu">
      <button id="userBtn" class="user-btn">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Avatar">
        <span>Admin</span>
      </button>
      <div id="dropdownMenu" class="dropdown-menu">
        <a href="profilo.html">Profilo</a>
        <a href="temaadmin.html">Temi</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <!-- NAVBAR ORIZZONTALE -->
  <div class="navbar">
    <a href="index.html" id="linkCoppie">Gestione Coppie</a>
    <a href="marketplace.html" id="linkMarketplace">Marketplace</a>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="main-content">
    <h2>Benvenuto nella tua Home!</h2>
    <p>Qui compariranno le informazioni prese da siti esterni (notizie, aggiornamenti, feed, ecc.).</p>
    <div id="feed">
      <p><i>Caricamento informazioni...</i></p>
    </div>
  </div>

  <script>
    // DROPDOWN UTENTE
    const userBtn = document.getElementById("userBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    userBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    // Chiudi dropdown quando clicchi un link
    dropdownMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        dropdownMenu.style.display = "none";
      });
    });

    // Chiudi dropdown cliccando fuori
    document.addEventListener("click", (event) => {
      if (!userBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    // FEED ESEMPLIFICATIVO
    async function caricaFeed() {
      const feed = document.getElementById("feed");
      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/posts?_limit=3");
        const dati = await res.json();
        feed.innerHTML = dati.map(post => `
          <div style="margin:15px 0; padding:15px; border:1px solid #ccc; border-radius:8px; background:white;">
            <h3>${post.title}</h3>
            <p>${post.body}</p>
          </div>
        `).join('');
      } catch(err) {
        feed.innerHTML = "<p>Errore nel caricare le informazioni esterne.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", caricaFeed);

    // FUNZIONE LOGOUT Esempio
    function logout() {
      localStorage.removeItem("auth_token");
      localStorage.removeItem("admin_username");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
