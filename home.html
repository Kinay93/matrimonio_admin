<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home - Amministrazione</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #2EC4B6;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
    }

    /* DROPDOWN UTENTE */
    .user-menu {
      position: relative;
      display: inline-block;
    }

    .user-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      color: #2EC4B6;
    }

    .user-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: #f0f0f0;
    }

    /* NAVBAR A SCOMPARSA */
    .toggle-navbar {
      background:#3498DB;
      color:white;
      border:none;
      padding:10px 15px;
      cursor:pointer;
      font-weight:bold;
      border-radius: 8px;
    }

    .navbar {
      display: none;
      flex-direction: row;
      background: #3498DB;
      gap: 10px;
      padding: 10px 20px;
    }

    .navbar a {
      color:white;
      text-decoration:none;
      font-weight:bold;
    }

    .navbar a:hover {
      opacity:0.7;
    }

    /* MAIN CONTENT */
    .main-content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Home Amministratore</h1>
    <div style="display:flex; align-items:center; gap:15px;">
      <!-- BOTTONE TOGGLE NAVBAR -->
      <button class="toggle-navbar" onclick="toggleNavbar()">â˜° Menu</button>

      <!-- DROPDOWN UTENTE -->
      <div class="user-menu">
        <button id="userBtn" class="user-btn">
          <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Avatar">
          <span id="usernameDisplay">Admin</span>
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
          <a href="profilo.html">Profilo</a>
          <a href="temaadmin.html">Temi</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- NAVBAR SCOMPARSA -->
  <div id="navbar" class="navbar">
    <a id="link1" href="#">Link 1</a>
    <a id="link2" href="#">Link 2</a>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="main-content">
    <h2>Benvenuto nella tua Home!</h2>
    <p>Qui compariranno le informazioni prese da siti esterni (notizie, aggiornamenti, feed, ecc.).</p>
  </div>

  <script>
    // ===================== DROPDOWN UTENTE =====================
    const userBtn = document.getElementById("userBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    userBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    dropdownMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        dropdownMenu.style.display = "none";
      });
    });

    document.addEventListener("click", (event) => {
      if (!userBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    // ===================== NAVBAR =====================
    const navbar = document.getElementById("navbar");
    const link1 = document.getElementById("link1");
    const link2 = document.getElementById("link2");

    function toggleNavbar() {
      navbar.style.display = navbar.style.display === "flex" ? "none" : "flex";
    }

    navbar.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        navbar.style.display = "none";
      });
    });

    // ===================== LOGOUT =====================
    function logout() {
      localStorage.removeItem("auth_token");
      localStorage.removeItem("admin_username");
      window.location.href = "login.html";
    }

    // ===================== LINKS DINAMICI =====================
    const currentPage = window.location.pathname.split("/").pop();

    if(currentPage.includes("coppie")) {
      link1.textContent = "Home";
      link1.href = "index.html";
      link2.textContent = "Marketplace";
      link2.href = "marketplace.html";
    } else if(currentPage.includes("marketplace")) {
      link1.textContent = "Home";
      link1.href = "index.html";
      link2.textContent = "Coppie";
      link2.href = "index.html"; // sostituisci con la pagina coppie se diversa
    } else {
      link1.textContent = "Coppie";
      link1.href = "index.html";
      link2.textContent = "Marketplace";
      link2.href = "marketplace.html";
    }

    // Mostra username loggato se presente
    const savedUsername = localStorage.getItem("admin_username");
    if(savedUsername) {
      document.getElementById("usernameDisplay").textContent = savedUsername;
    }
  </script>
</body>
</html>
