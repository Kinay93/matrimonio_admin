<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuova Coppia</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Nuova Coppia</h1>
    <button onclick="window.location.href='index.html'">‚Üê Torna</button>
</header>

<main>
<div class="two-columns">
    <div class="form-box">
        <h2>Inserisci dati</h2>
        <form id="nuova-coppia-form">
            <label>Nome coppia</label>
            <input type="text" id="nomeCoppia" required><br><br>

            <label>Data matrimonio</label>
            <input type="date" id="dataMatrimonio" required><br><br>

            <button type="submit">Salva</button>
        </form>
    </div>

    <div class="preview-box">
        <h2>Anteprima</h2>
        <p id="previewNome"></p>
        <p id="previewData"></p>
    </div>
</div>
</main>

<script src="script.js"></script>
<script>
document.getElementById('nuova-coppia-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nome = document.getElementById('nomeCoppia').value;
    const data = document.getElementById('dataMatrimonio').value;

    const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/nuova_coppia?nome=${encodeURIComponent(nome)}&data=${encodeURIComponent(data)}`);
    const json = await res.json();
    if(json.success) {
        alert("Coppia creata");
        window.location.href = 'index.html';
    } else {
        alert("Errore creazione coppia");
    }
});

// anteprima veloce
document.getElementById('nomeCoppia').addEventListener('input', e => {
    document.getElementById('previewNome').textContent = e.target.value;
});
document.getElementById('dataMatrimonio').addEventListener('input', e => {
    document.getElementById('previewData').textContent = e.target.value;
});

window.onload = () => applicaTemaAdmin();
</script>
</body>
</html>
