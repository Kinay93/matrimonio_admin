<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuova Coppia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <h1>Crea Nuova Coppia</h1>
  <button onclick="window.location.href='index.html'" class="top-right">‚Üê Torna</button>
</header>

<main>
  <form id="formNuovaCoppia">
    <label>Nome Coppia:
      <input type="text" id="nomeCoppia" name="nomeCoppia" required />
    </label><br><br>
    <label>Descrizione:
      <textarea id="descrizioneCoppia" name="descrizioneCoppia"></textarea>
    </label><br><br>
    <button type="submit">Crea Coppia</button>
  </form>
</main>

<script>
window.onload = async () => {
  await applicaTemaAdmin();

  const form = document.getElementById('formNuovaCoppia');
  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nomeCoppia').value.trim();
      const descrizione = document.getElementById('descrizioneCoppia').value.trim();
      if (!nome) {
        alert("Inserisci un nome valido");
        return;
      }

      const res = await fetch('https://matrimonioapp.ew.r.appspot.com/admin/crea_coppia', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, descrizione })
      });
      const data = await res.json();
      if (data.success) {
        alert("Coppia creata con successo");
        window.location.href = 'index.html';
      } else {
        alert("Errore nella creazione: " + (data.message || ''));
      }
    });
  }
};
</script>
</body>
</html>
