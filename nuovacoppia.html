<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuova Coppia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            min-height:100vh;
        }
        .container {
            display:flex;
            gap:20px;
            margin-top:20px;
        }
        .form-col {
            flex:1;
            display:flex;
            flex-direction:column;
            gap:10px;
        }
        .anteprima-col {
            flex:1;
            display:flex;
            flex-direction:column;
            align-items:center;
        }
        #anteprima {
            width:100%;
            height:300px;
            display:flex;
            align-items:center;
            justify-content:center;
            border:1px solid #ccc;
            margin-top:20px;
            position:relative;
        }
        #anteprimaFoto {
            width:150px;
            height:150px;
            background-color:#ddd;
            border-radius:10px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:bold;
            color:#666;
        }
        #anteprimaTesto {
            position:absolute;
            top:10px;
            left:10px;
            font-size:24px;
        }
        .overlay {
            position:absolute;
            top:0; left:0; right:0; bottom:0;
            pointer-events:none;
        }
    </style>
</head>
<body>
<header style="display:flex; align-items:center;">
    <img src="logo.png" alt="Logo" style="height:40px; margin-right:10px;">
    <h1 style="margin:0;">Amministrazione Matrimonio</h1>
</header>

<div class="container">
    <div class="form-col">
        <label>Nome coppia:<input type="text" id="nomeCoppia" placeholder="Nome coppia"></label>
        <label>Foto coppia:<input type="file" id="fotoCoppia"></label>
        <label>Colore sfondo primario:<input type="color" id="colorSfondo"></label>
        <label>Colore sfondo secondario:<input type="color" id="colorSfondoSecondario"></label>
        <label>Colore testo:<input type="color" id="colorTesto"></label>
        <label>Font:<select id="fontScelto"></select></label>
        <label>Effetto sfondo:<select id="effettoSfondo"></select></label>
        <label>Effetto scritta:<select id="effettoScritta"></select></label>
        <button id="creaCoppiaBtn">Crea coppia</button>
        <div id="msg"></div>
    </div>

    <div class="anteprima-col">
        <h3>Anteprima</h3>
        <div id="anteprima">
            <div id="anteprimaFoto">Foto</div>
            <span id="anteprimaTesto">Titolo Coppia</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
const anteprimaDiv = document.getElementById("anteprima");
const anteprimaTesto = document.getElementById("anteprimaTesto");
const anteprimaFoto = document.getElementById("anteprimaFoto");

const inputSfondo = document.getElementById("colorSfondo");
const inputSfondoSecondario = document.getElementById("colorSfondoSecondario");
const inputTesto = document.getElementById("colorTesto");
const selectFont = document.getElementById("fontScelto");
const selectEffettoSfondo = document.getElementById("effettoSfondo");
const selectEffettoScritta = document.getElementById("effettoScritta");

let effettiScritta = [];
let effettiSfondo = [];
let fonts = [];

function hexToRgb(hex) {
    hex = hex.replace('#','');
    if(hex.length === 3) hex = hex.split('').map(c => c+c).join('');
    const bigint = parseInt(hex,16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return `${r}, ${g}, ${b}`;
}

async function caricaFontsEdEffetti() {
    try {
        const resFonts = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_fonts");
        const dataFonts = await resFonts.json();
        fonts = dataFonts.fonts;
        selectFont.innerHTML = "";
        fonts.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.css_family || f;
            o.textContent=f.name || f;
            o.style.fontFamily = f.css_family || f;
            selectFont.appendChild(o);
        });

        const resEffetti = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_effetti");
        const dataEffetti = await resEffetti.json();
        effettiSfondo = dataEffetti.sfondo || [];
        effettiScritta = dataEffetti.scritta || [];

        selectEffettoSfondo.innerHTML = '';
        effettiSfondo.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id || f;
            o.textContent=f.name || f;
            selectEffettoSfondo.appendChild(o);
        });

        selectEffettoScritta.innerHTML = '';
        effettiScritta.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id || f;
            o.textContent=f.name || f;
            selectEffettoScritta.appendChild(o);
        });

    } catch(e){ console.error(e); }
}

function aggiornaAnteprima() {
    anteprimaDiv.style.cssText = '';
    anteprimaTesto.style.cssText = '';

    anteprimaDiv.style.backgroundColor = inputSfondo.value || "#ffffff";
    anteprimaTesto.style.color = inputTesto.value || "#000000";
    anteprimaTesto.style.fontFamily = selectFont.value || "Arial";

    const bgRgb = hexToRgb(inputSfondo.value);
    const bgSecondarioRgb = hexToRgb(inputSfondoSecondario.value);

    const effSfondo = effettiSfondo.find(e => e.id === selectEffettoSfondo.value);
    let overlayColor = `rgba(${bgRgb}, 0.3)`;
    if(effSfondo && effSfondo.css){
        let sfondoCss = effSfondo.css
            .replace(/var\(--bg-color\)/g, inputSfondo.value)
            .replace(/var\(--bg-color-rgb\)/g, bgRgb)
            .replace(/var\(--bg-color-secondario\)/g, inputSfondoSecondario.value)
            .replace(/var\(--bg-color-secondario-rgb\)/g, bgSecondarioRgb);

        sfondoCss.split(';').forEach(rule=>{
            if(rule.trim()){
                let [prop,...rest] = rule.split(':');
                let val = rest.join(':');
                if(prop && val) anteprimaDiv.style.setProperty(prop.trim(), val.trim());
            }
        });

        const bgImageMatch = sfondoCss.match(/url\(([^)]+)\)/);
        if(bgImageMatch){
            anteprimaDiv.style.position='relative';
            if(!anteprimaDiv.querySelector('.overlay')){
                const overlay = document.createElement('div');
                overlay.className='overlay';
                overlay.style.backgroundColor=overlayColor;
                anteprimaDiv.appendChild(overlay);
            } else {
                anteprimaDiv.querySelector('.overlay').style.backgroundColor=overlayColor;
            }
        } else {
            const existingOverlay = anteprimaDiv.querySelector('.overlay');
            if(existingOverlay) existingOverlay.remove();
        }
    }

    const effScritta = effettiScritta.find(e => e.id === selectEffettoScritta.value);
    if(effScritta && effScritta.css){
        let scrittaCss = effScritta.css.replace(/var\(--text-color\)/g, inputTesto.value);
        scrittaCss.split(';').forEach(rule=>{
            if(rule.trim()){
                let [prop,...rest] = rule.split(':');
                let val = rest.join(':');
                if(prop && val) anteprimaTesto.style.setProperty(prop.trim(), val.trim());
            }
        });
    }
}

[inputSfondo,inputSfondoSecondario,inputTesto].forEach(el => el.addEventListener("input", aggiornaAnteprima));
[selectFont,selectEffettoSfondo,selectEffettoScritta].forEach(el => el.addEventListener("change", aggiornaAnteprima));

document.getElementById("creaCoppiaBtn").addEventListener("click", async ()=>{
    const nome = document.getElementById("nomeCoppia").value.trim();
    const fotoFile = document.getElementById("fotoCoppia").files[0];

    if(!nome || !fotoFile){
        alert("Inserisci nome e foto");
        return;
    }

    const formData = new FormData();
    formData.append("nome_coppia",nome);
    formData.append("foto_coppia",fotoFile);
    formData.append("sfondo", inputSfondo.value);
    formData.append("sfondo_secondario", inputSfondoSecondario.value);
    formData.append("testo", inputTesto.value);
    formData.append("font", selectFont.value);
    formData.append("effetto_sfondo", selectEffettoSfondo.value||"");
    formData.append("effetto_scritta", selectEffettoScritta.value||"");

    const res = await fetch('https://matrimonioapp.ew.r.appspot.com/admin/crea_coppia',{
        method:"POST",
        body:formData
    });
    const data = await res.json();
    document.getElementById("msg").innerText = data.success ? "Coppia creata!" : "Errore: "+(data.error||"imprevisto");

    if(data.success) setTimeout(()=>window.location.href="index.html",1000);
});

window.onload = async ()=>{
    await caricaFontsEdEffetti();
    aggiornaAnteprima();
};
async function initTemaAdmin() {
    await applicaTemaAdmin(); // Applica il tema admin
    if (typeof aggiornaAnteprima === 'function') aggiornaAnteprima(); // Solo se presente
}

initTemaAdmin();

</script>

<footer>
    <a href="index.html" class="pulsante">Menu</a>
</footer>
</body>
</html>
