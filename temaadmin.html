<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tema Admin</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Impostazioni Tema Admin</h1>
</header>

<main>
    <label>Colore sfondo: <input type="color" id="bgColor"></label><br>
    <label>Colore testo: <input type="color" id="textColor"></label><br>
    <label>Colore header: <input type="color" id="headerColor"></label><br>
    <label>Testo header: <input type="text" id="headerText"></label><br>
    <label>Font: 
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
        </select>
    </label><br>
    <label>Logo: <input type="file" id="logoFile"></label><br>
    <button id="saveTema">Salva Tema</button>
</main>

<script>
window.onload = async () => {
    await applicaTemaAdmin();
};
</script>
</body>
</html>
