<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Nuovo Evento</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Evidenziazione link attivo nella navbar */
.navbar .active {
    font-weight: bold;
    text-decoration: underline;
}

/* Container principale */
.container {
    display: flex;
    flex: 1;
    height: 100vh;
    overflow: hidden;
}

/* Colonna form */
.form-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    overflow-y: auto;
    border-right: 1px solid #ccc;
    box-sizing: border-box;
}

/* Colonna anteprima */
.anteprima-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: sticky;
    top: 0;
    height: 100vh;
    box-sizing: border-box;
}

/* Anteprima interna */
#anteprima {
    width: 80%;
    height: 80%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    margin-top: 20px;
    position: relative;
    max-width: 400px;
    max-height: 400px;
}

#anteprimaFoto {
    width: 150px;
    height: 150px;
    background-color: #ddd;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #666;
    object-fit: cover;
    transition: transform 0.2s ease;
}

#anteprimaFoto:hover {
    transform: scale(1.05);
}

#anteprimaTesto {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
}

/* Footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: rgba(255,255,255,0.9);
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

footer a {
    text-decoration: none;
    background: #c235d4;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    transition: background 0.2s ease;
}

footer a:hover {
    background: #a91eb9;
}

/* Responsive */
@media (max-width: 1024px) {
    body { overflow: hidden; }
    .container { flex-direction: column; height: 100vh; }
    .anteprima-col {
        width: 80%;
        height: 40vh;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        z-index: 1000;
        border-bottom: 1px solid #ccc;
    }
    .form-col { margin-top: 40vh; flex: 1; overflow-y: auto; border-right: none; border-bottom: 1px solid #ccc; }
    #anteprima { width: 80%; height: 80%; max-width: none; max-height: none; }
}

@media (max-width: 480px) {
    .anteprima-col { height: 35vh; }
    .form-col { margin-top: 35vh; }
}

@media (max-width: 768px) {
    footer { flex-direction: column; gap: 10px; }
    footer a { width: 80%; text-align: center; }
}
</style>
<script src="navbar.js" defer></script>
<script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <header>
    <h1>Nuovo Evento</h1>
  </header>

<div class="container">
    <div class="form-col">
        <label>Nome evento:<input type="text" id="nomeEvento" placeholder="Nome evento"></label>
        <label>Foto evento:<input type="file" id="fotoEvento"></label>
        <label>Colore sfondo primario:<input type="color" id="colorSfondo"></label>
        <label>Colore sfondo secondario:<input type="color" id="colorSfondoSecondario"></label>
        <label>Colore testo:<input type="color" id="colorTesto"></label>
        <label>Font:<select id="fontScelto"></select></label>
        <label>Effetto sfondo:<select id="effettoSfondo"></select></label>
        <label>Effetto scritta:<select id="effettoScritta"></select></label>
        <button id="creaEventoBtn">Crea Evento</button>
        <div id="msg"></div>
    </div>

    <div class="anteprima-col">
        <h3>Anteprima</h3>
        <div id="anteprima">
            <img id="anteprimaFoto" src="" alt="Foto Evento">
            <span id="anteprimaTesto">Titolo Evento</span>
        </div>
    </div>
</div>

<footer>
    <a href="index.html" id="home-btn">Menu</a>
</footer>

<script>
// --- Controllo autenticazione
async function checkAuth() {
    const token = localStorage.getItem("auth_token");
    if(!token) window.location.href = "login.html";

    try {
        const res = await fetch("https://matrimonioapp.ew.r.appspot.com/me", { 
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();
        if(!data.success){
            localStorage.removeItem("auth_token");
            localStorage.removeItem("admin_username");
            window.location.href = "login.html";
        }
    } catch(err){
        localStorage.removeItem("auth_token");
        localStorage.removeItem("admin_username");
        window.location.href = "login.html";
    }
}

// --- Evidenzia "Nuovo Evento" in navbar e abilita logout
function waitForNavbar(callback){
    const interval = setInterval(() => {
        const nuovoEventoNav = document.getElementById('navNuovoEvento');
        const logoutBtn = document.getElementById('logoutBtn');
        const userBtn = document.getElementById('userBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        if(nuovoEventoNav && logoutBtn && userBtn && dropdownMenu){
            clearInterval(interval);
            callback(nuovoEventoNav, logoutBtn, userBtn, dropdownMenu);
        }
    }, 50);
}

waitForNavbar((nuovoEventoNav, logoutBtn, userBtn, dropdownMenu) => {
    nuovoEventoNav.classList.add('active');

    // Dropdown username
    userBtn.querySelector('span').textContent = localStorage.getItem('admin_username') || 'Admin';
    userBtn.addEventListener('click', () => {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
    window.addEventListener('click', (e) => {
        if(!userBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
            dropdownMenu.style.display = 'none';
        }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem("auth_token");
        localStorage.removeItem("admin_username");
        window.location.href = "login.html";
    });
});

// --- Elementi DOM
const anteprimaFoto = document.getElementById("anteprimaFoto");
const anteprimaTesto = document.getElementById("anteprimaTesto");

const inputSfondo = document.getElementById("colorSfondo");
const inputSfondoSecondario = document.getElementById("colorSfondoSecondario");
const inputTesto = document.getElementById("colorTesto");
const selectFont = document.getElementById("fontScelto");
const selectEffettoSfondo = document.getElementById("effettoSfondo");
const selectEffettoScritta = document.getElementById("effettoScritta");

let effettiScritta = [];
let effettiSfondo = [];
let fonts = [];

// --- Carica fonts ed effetti
async function caricaFontsEdEffetti() {
    try {
        const resFonts = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_fonts");
        const dataFonts = await resFonts.json();
        fonts = dataFonts.fonts || [];
        selectFont.innerHTML = "";
        fonts.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.css_family || f;
            o.textContent=f.name || f;
            o.style.fontFamily = f.css_family || f;
            selectFont.appendChild(o);
        });

        const resEffetti = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_effetti");
        const dataEffetti = await resEffetti.json();
        effettiSfondo = dataEffetti.sfondo || [];
        effettiScritta = dataEffetti.scritta || [];

        selectEffettoSfondo.innerHTML = '';
        effettiSfondo.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id || f;
            o.textContent=f.name || f;
            selectEffettoSfondo.appendChild(o);
        });

        selectEffettoScritta.innerHTML = '';
        effettiScritta.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id || f;
            o.textContent=f.name || f;
            selectEffettoScritta.appendChild(o);
        });
    } catch(e){ console.error(e); }
}

// --- Aggiorna anteprima
function aggiornaAnteprima() {
    anteprimaFoto.style.backgroundColor = "#ddd";
    anteprimaTesto.style.color = inputTesto.value || "#000000";
    anteprimaTesto.style.fontFamily = selectFont.value || "Arial";
}

// --- Aggiorna immagine anteprima al selezionare file
document.getElementById("fotoEvento").addEventListener("change", (e)=>{
    const file = e.target.files[0];
    if(file){
        anteprimaFoto.src = URL.createObjectURL(file);
    }
});

// --- Event listeners
[inputSfondo,inputSfondoSecondario,inputTesto].forEach(el => el.addEventListener("input", aggiornaAnteprima));
[selectFont,selectEffettoSfondo,selectEffettoScritta].forEach(el => el.addEventListener("change", aggiornaAnteprima));

// --- Creazione evento
document.getElementById("creaEventoBtn").addEventListener("click", async ()=>{
    const nome = document.getElementById("nomeEvento").value.trim();
    const fotoFile = document.getElementById("fotoEvento").files[0];
    if(!nome || !fotoFile){ alert("Inserisci nome e foto"); return; }

    const formData = new FormData();
    formData.append("nome_evento", nome);
    formData.append("foto_evento", fotoFile);
    formData.append("sfondo", inputSfondo.value);
    formData.append("sfondo_secondario", inputSfondoSecondario.value);
    formData.append("testo", inputTesto.value);
    formData.append("font", selectFont.value);
    formData.append("effetto_sfondo", selectEffettoSfondo.value||"");
    formData.append("effetto_scritta", selectEffettoScritta.value||"");

    const token = localStorage.getItem("auth_token");

    try {
        const res = await fetch('https://matrimonioapp.ew.r.appspot.com/admin/crea_evento',{
            method:"POST",
            headers: { "Authorization": `Bearer ${token}` },
            body: formData
        });
        const data = await res.json();
        document.getElementById("msg").innerText = data.success ? "Evento creato!" : "Errore: "+(data.error||"imprevisto");

        if(data.success){
            setTimeout(()=>{ window.location.href = "index.html"; }, 1000);
        }
    } catch(err){
        console.error(err);
        document.getElementById("msg").innerText = "Errore creazione evento.";
    }
});

// --- Init
window.addEventListener("DOMContentLoaded", async ()=>{
    await checkAuth();
    await caricaFontsEdEffetti();
    aggiornaAnteprima();
});
</script>
</body>
</html>
