<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Nuovo Evento</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header con menu utente */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #2EC4B6;
    color: white;
    flex-wrap: wrap;
}

header h1 {
    font-size: 1.3rem;
    margin: 5px 0;
}

.user-menu {
    position: relative;
    display: inline-block;
}

.user-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background: white;
    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    color: #2EC4B6;
}

.user-btn img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    min-width: 150px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    z-index: 1000;
}

.dropdown-menu a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
}

.dropdown-menu a:hover {
    background: #f0f0f0;
}

/* Container principale */
.container {
    display: flex;
    flex: 1;
    height: 100vh;
    overflow: hidden;
}

/* Colonna form */
.form-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    overflow-y: auto;
    border-right: 1px solid #ccc;
    box-sizing: border-box;
}

/* Colonna anteprima */
.anteprima-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: sticky;
    top: 0;
    height: 100vh;
    box-sizing: border-box;
}

/* Anteprima interna */
#anteprima {
    width: 80%;
    height: 80%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    margin-top: 20px;
    position: relative;
    max-width: 400px;
    max-height: 400px;
}

#anteprimaFoto {
    width: 150px;
    height: 150px;
    background-color: #ddd;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #666;
    object-fit: cover;
    transition: transform 0.2s ease;
}

#anteprimaFoto:hover {
    transform: scale(1.05);
}

#anteprimaTesto {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
}

/* Footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: rgba(255,255,255,0.9);
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

footer a {
    text-decoration: none;
    background: #c235d4;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    transition: background 0.2s ease;
}

footer a:hover {
    background: #a91eb9;
}

/* Responsive tablet e mobile */
@media (max-width: 1024px) {
    body { overflow: hidden; }
    .container { flex-direction: column; height: 100vh; }
    .anteprima-col {
        width: 80%;
        height: 40vh;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        z-index: 1000;
        border-bottom: 1px solid #ccc;
    }
    .form-col { margin-top: 40vh; flex: 1; overflow-y: auto; border-right: none; border-bottom: 1px solid #ccc; }
    #anteprima { width: 80%; height: 80%; max-width: none; max-height: none; }
}

@media (max-width: 480px) {
    .anteprima-col { height: 35vh; }
    .form-col { margin-top: 35vh; }
}

@media (max-width: 768px) {
    footer { flex-direction: column; gap: 10px; }
    footer a { width: 80%; text-align: center; }
}
</style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script src="navbar.js" defer></script>

<header>
    <h1>Nuovo Evento</h1>
    <div class="user-menu">
        <button id="userBtn" class="user-btn">
            <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Avatar">
            <span>Admin</span>
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="profilo.html">Profilo</a>
            <a href="temaadmin.html">Temi</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="form-col">
        <label>Nome evento:<input type="text" id="nomeEvento" placeholder="Nome evento"></label>
        <label>Foto evento:<input type="file" id="fotoEvento"></label>
        <label>Colore sfondo primario:<input type="color" id="colorSfondo"></label>
        <label>Colore sfondo secondario:<input type="color" id="colorSfondoSecondario"></label>
        <label>Colore testo:<input type="color" id="colorTesto"></label>
        <label>Font:<select id="fontScelto"></select></label>
        <label>Effetto sfondo:<select id="effettoSfondo"></select></label>
        <label>Effetto scritta:<select id="effettoScritta"></select></label>
        <button id="creaEventoBtn">Crea Evento</button>
        <div id="msg"></div>
    </div>

    <div class="anteprima-col">
        <h3>Anteprima</h3>
        <div id="anteprima">
            <img id="anteprimaFoto" src="" alt="Foto Evento">
            <span id="anteprimaTesto">Titolo Evento</span>
        </div>
    </div>
</div>

<footer>
    <a href="index.html" id="home-btn">Menu</a>
</footer>

<script>
async function checkAuth() {
    const token = localStorage.getItem("auth_token");
    if(!token){ window.location.href = "/login_page"; return; }
    try {
        const res = await fetch("/me", { headers: { "Authorization": "Bearer " + token }});
        const data = await res.json();
        if(!data.success){ localStorage.removeItem("auth_token"); window.location.href = "/login_page"; }
    } catch(err){
        localStorage.removeItem("auth_token"); window.location.href = "/login_page";
    }
}

function logout() {
    localStorage.removeItem("auth_token");
    localStorage.removeItem("admin_username");
    window.location.href = "login.html";
}

// Dropdown menu
const userBtn = document.getElementById('userBtn');
const dropdownMenu = document.getElementById('dropdownMenu');
userBtn.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});
window.addEventListener('click', (e) => {
    if(!userBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.style.display = 'none';
    }
});

checkAuth();

// --- Elementi DOM ---
const anteprimaFoto = document.getElementById("anteprimaFoto");
const anteprimaTesto = document.getElementById("anteprimaTesto");

const inputSfondo = document.getElementById("colorSfondo");
const inputSfondoSecondario = document.getElementById("colorSfondoSecondario");
const inputTesto = document.getElementById("colorTesto");
const selectFont = document.getElementById("fontScelto");
const selectEffettoSfondo = document.getElementById("effettoSfondo");
const selectEffettoScritta = document.getElementById("effettoScritta");

let effettiScritta = [];
let effettiSfondo = [];
let fonts = [];

// Carica fonts ed effetti
async function caricaFontsEdEffetti() {
    try {
        const resFonts = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_fonts");
        const dataFonts = await resFonts.json();
        fonts = dataFonts.fonts;
        selectFont.innerHTML = "";
        fonts.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.css_family || f;
            o.textContent=f.name || f;
            o.style.fontFamily = f.css_family || f;
            selectFont.appendChild(o);
        });

        const resEffetti = await fetch("https://matrimonioapp.ew.r.appspot.com/admin/get_effetti");
        const dataEffetti = await resEffetti.json();
        effettiSfondo = dataEffetti.sfondo || [];
        effettiScritta = dataEffetti.scritta || [];

        selectEffettoSfondo.innerHTML = '';
        effettiSfondo.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id || f;
            o.textContent=f.name || f;
            selectEffettoSfondo.appendChild(o);
        });

        selectEffettoScritta.innerHTML = '';
        effettiScritta.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id || f;
            o.textContent=f.name || f;
            selectEffettoScritta.appendChild(o);
        });

    } catch(e){ console.error(e); }
}

// Anteprima
function aggiornaAnteprima() {
    anteprimaFoto.style.backgroundColor = "#ddd";
    anteprimaTesto.style.color = inputTesto.value || "#000000";
    anteprimaTesto.style.fontFamily = selectFont.value || "Arial";
    // Effetti sfondo e scritta (simili a nuovacoppia)
}

// Aggiorna immagine anteprima al selezionare file
document.getElementById("fotoEvento").addEventListener("change", (e)=>{
    const file = e.target.files[0];
    if(file){
        anteprimaFoto.src = URL.createObjectURL(file);
    }
});

// Event listeners
[inputSfondo,inputSfondoSecondario,inputTesto].forEach(el => el.addEventListener("input", aggiornaAnteprima));
[selectFont,selectEffettoSfondo,selectEffettoScritta].forEach(el => el.addEventListener("change", aggiornaAnteprima));

// Crea evento
document.getElementById("creaEventoBtn").addEventListener("click", async ()=>{
    const nome = document.getElementById("nomeEvento").value.trim();
    const fotoFile = document.getElementById("fotoEvento").files[0];
    if(!nome || !fotoFile){ alert("Inserisci nome e foto"); return; }

    const formData = new FormData();
    formData.append("nome_evento", nome);
    formData.append("foto_evento", fotoFile);
    formData.append("sfondo", inputSfondo.value);
    formData.append("sfondo_secondario", inputSfondoSecondario.value);
    formData.append("testo", inputTesto.value);
    formData.append("font", selectFont.value);
    formData.append("effetto_sfondo", selectEffettoSfondo.value||"");
    formData.append("effetto_scritta", selectEffettoScritta.value||"");

    const res = await fetch('https://matrimonioapp.ew.r.appspot.com/admin/crea_evento',{
        method:"POST",
        body:formData
    });
    const data = await res.json();
    document.getElementById("msg").innerText = data.success ? "Evento creato!" : "Errore: "+(data.error||"imprevisto");

    if(data.success) setTimeout(()=>window.location.href="index.html",1000);
});

// Onload
window.onload = async ()=>{
    await caricaFontsEdEffetti();
    aggiornaAnteprima();
};
</script>
</body>
</html>
