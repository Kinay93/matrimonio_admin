<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amministrazione Matrimonio</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
  header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #2EC4B6; color: white; flex-wrap: wrap; }
  header h1 { font-size: 1.3rem; margin: 5px 0; flex: 1 1 100%; transition: color 0.3s ease; }
  header h1:hover { color: #e0fbfc; }
  @media(min-width: 600px) { header h1 { flex: 0 0 auto; font-size: 1.5rem; } }
  .center-btn { flex: 1 1 100%; text-align: center; margin: 5px 0; }
  @media(min-width: 600px) { .center-btn { flex: 1; margin: 0; } }
  header button { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; background: #007bff; color: white; margin: 5px 0; transition: background 0.3s ease, transform 0.2s ease; }
  header button:hover { background: #0056b3; transform: scale(1.05); }

  .user-menu { position: relative; display: inline-block; }
  .user-btn { display: flex; align-items: center; gap: 8px; background: white; border: none; border-radius: 20px; padding: 6px 12px; cursor: pointer; font-weight: bold; color: #2EC4B6; }
  .user-btn img { width: 28px; height: 28px; border-radius: 50%; }
  .dropdown-menu { display: none; position: absolute; right: 0; top: 45px; background: white; border: 1px solid #ddd; border-radius: 8px; min-width: 150px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); z-index: 1000; }
  .dropdown-menu a { display: block; padding: 10px; text-decoration: none; color: #333; transition: background 0.2s; }
  .dropdown-menu a:hover { background: #f0f0f0; }

  .container { padding: 20px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
  @media(min-width: 1024px) { .grid { grid-template-columns: repeat(5, 1fr); } }

  .coppia-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.3s ease, opacity 0.5s ease;
    opacity: 0;
    transform: translateY(20px);
  }
  .coppia-card.visible { opacity: 1; transform: translateY(0); }
  .coppia-card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }

  .coppia-card h3 { margin: 0 0 10px; font-size: 1rem; }

  .coppia-img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #ddd;
    margin: 0 auto 10px;
    overflow: hidden;
  }
  .coppia-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
  }
  .coppia-card:hover .coppia-img img { transform: scale(1.1); }

  @media(min-width: 600px) { .coppia-img { width: 100px; height: 100px; } }

  .coppia-card button {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 6px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .btn-genera { background: #28a745; color: white; }
  .btn-genera:hover { background: #218838; transform: scale(1.03); }
  .btn-vedi { background: #6c757d; color: white; }
  .btn-vedi:hover { background: #5a6268; transform: scale(1.03); }
</style>
</head>
<body>
  <div id="navbar-placeholder"></div>

<header>
  <h1>Amministrazione Matrimonio</h1>
  <div class="center-btn">
    <button id="nuovo-matrimonio">Nuova Coppia</button>
  </div>

  <div class="user-menu">
    <button id="userBtn" class="user-btn">
      <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Avatar">
      <span>Admin</span>
    </button>
    <div id="dropdownMenu" class="dropdown-menu">
      <a href="profilo.html">Profilo</a>
      <a href="temaadmin.html">Temi</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="grid" id="coppie-grid">
    <!-- Coppie generate dinamicamente -->
  </div>
</div>

<div id="qrcode-modal" class="modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:1000;">
  <span class="close" style="position:absolute; top:10px; right:20px; font-size:30px; color:white; cursor:pointer;">&times;</span>
  <img id="qrcode-fullscreen" src="" alt="QR Code Coppia" style="max-width:80%; max-height:80%; border:5px solid #fff;">
  <a id="download-qrcode" href="" download="qrcode.jpg">
    <button>Scarica QR</button>
  </a>
</div>
 <script src="navbar.js" defer></script>
<script src="script.js"></script>
<script>
window.onload = async () => {
  await applicaTemaAdmin();
  caricaCoppie();
};

document.getElementById('nuovo-matrimonio').addEventListener('click', () => {
  window.location.href = 'nuovacoppia.html';
});

async function caricaCoppie() {
  try {
    const res = await fetch('https://matrimonioapp.ew.r.appspot.com/admin/get_coppie_admin');
    const data = await res.json();
    const grid = document.getElementById('coppie-grid');
    grid.innerHTML = '';

    data.coppie.forEach((coppia, index) => {
      if (!coppia || !coppia.nome) return;

      const card = document.createElement('div');
      card.className = 'coppia-card';

      const title = document.createElement('h3');
      title.textContent = coppia.nome;
      card.appendChild(title);

      const imgContainer = document.createElement('div');
      imgContainer.className = 'coppia-img';

      const img = document.createElement('img');
      img.src = coppia.foto_url || 'https://via.placeholder.com/100';
      img.alt = coppia.nome;
      imgContainer.appendChild(img);

      imgContainer.addEventListener('click', () => {
        window.location.href = `modificacoppia.html?coppia=${encodeURIComponent(coppia.nome)}`;
      });

      card.appendChild(imgContainer);

      const btnGenera = document.createElement('button');
      btnGenera.textContent = 'Genera QR';
      btnGenera.className = 'btn-genera';
      btnGenera.disabled = coppia.qr_generato;
      btnGenera.addEventListener('click', (e) => {
        e.stopPropagation();
        generaQRCode(coppia.nome, btnGenera);
      });
      card.appendChild(btnGenera);

      const btnVedi = document.createElement('button');
      btnVedi.textContent = 'Vedi QR';
      btnVedi.className = 'btn-vedi';
      btnVedi.disabled = !coppia.qr_generato;
      btnVedi.addEventListener('click', (e) => {
        e.stopPropagation();
        vediQRCode(coppia.nome);
      });
      card.appendChild(btnVedi);

      grid.appendChild(card);
      setTimeout(() => card.classList.add('visible'), index * 100);
    });
  } catch (e) {
    alert('Errore caricamento coppie: ' + e.message);
  }
}
</script>
</body>
</html>
