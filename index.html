<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amministrazione Eventi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #2EC4B6; color: white; flex-wrap: wrap; }
    header h1 { font-size: 1.3rem; margin: 5px 0; flex: 1 1 100%; transition: color 0.3s ease; }
    header h1:hover { color: #e0fbfc; }
    .center-btn { flex: 1 1 100%; text-align: center; margin: 5px 0; }
    header button { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; background: #007bff; color: white; margin: 5px 0; transition: background 0.3s ease, transform 0.2s ease; }
    header button:hover { background: #0056b3; transform: scale(1.05); }
    .user-menu { position: relative; display: inline-block; }
    .user-btn { display: flex; align-items: center; gap: 8px; background: white; border: none; border-radius: 20px; padding: 6px 12px; cursor: pointer; font-weight: bold; color: #2EC4B6; }
    .user-btn img { width: 28px; height: 28px; border-radius: 50%; }
    .dropdown-menu { display: none; position: absolute; right: 0; top: 45px; background: white; border: 1px solid #ddd; border-radius: 8px; min-width: 150px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); z-index: 1000; }
    .dropdown-menu a { display: block; padding: 10px; text-decoration: none; color: #333; transition: background 0.2s; }
    .dropdown-menu a:hover { background: #f0f0f0; }
    .container { padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
    @media(min-width: 1024px) { .grid { grid-template-columns: repeat(5, 1fr); } }
    .evento-card { background: white; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; text-align: center; transition: transform 0.2s ease, box-shadow 0.3s ease, opacity 0.5s ease; opacity: 0; transform: translateY(20px); }
    .evento-card.visible { opacity: 1; transform: translateY(0); }
    .evento-card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    .evento-card h3 { margin: 0 0 10px; font-size: 1rem; }
    .evento-img { width: 80px; height: 80px; border-radius: 50%; background: #ddd; margin: 0 auto 10px; transition: background 0.3s ease; }
    .evento-card:hover .evento-img { background: #ccc; }
    @media(min-width: 600px) { .evento-img { width: 100px; height: 100px; } }
    .evento-card button { display: block; width: 100%; margin: 5px 0; padding: 6px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; transition: background 0.3s ease, transform 0.2s ease; }
    .btn-genera { background: #28a745; color: white; }
    .btn-genera:hover { background: #218838; transform: scale(1.03); }
    .btn-vedi { background: #6c757d; color: white; }
    .btn-vedi:hover { background: #5a6268; transform: scale(1.03); }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar-container").innerHTML = html);
  </script>

  <header>
    <h1>Amministrazione Eventi</h1>
    <div class="center-btn">
      <button id="nuovo-evento">Nuovo Evento</button>
    </div>

    <div class="user-menu">
      <button id="userBtn" class="user-btn">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Avatar">
        <span>Admin</span>
      </button>
      <div id="dropdownMenu" class="dropdown-menu">
        <a href="profilo.html">Profilo</a>
        <a href="temaadmin.html">Temi</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="grid" id="eventi-grid"></div>
  </div>

  <script>
    window.onload = async () => {
      await applicaTemaAdmin();
      caricaEventi();
    };

    document.getElementById('nuovo-evento').addEventListener('click', () => {
      const admin = localStorage.getItem('admin_username');
      window.location.href = `nuovoevento.html?admin=${encodeURIComponent(admin)}`;
    });

    async function caricaEventi() {
      try {
        const admin = localStorage.getItem('admin_username');
        const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/get_eventi?admin=${encodeURIComponent(admin)}`);
        const data = await res.json();
        const grid = document.getElementById('eventi-grid');
        grid.innerHTML = '';

        data.eventi.forEach((evento, index) => {
          if (!evento || !evento.nome) return;

          const card = document.createElement('div');
          card.className = 'evento-card';

          const title = document.createElement('h3');
          title.textContent = evento.nome;
          card.appendChild(title);

          const img = document.createElement('div');
          img.className = 'evento-img';
          img.addEventListener('click', () => {
            window.location.href = `modificaevento.html?admin=${encodeURIComponent(admin)}&evento=${encodeURIComponent(evento.nome)}`;
          });
          card.appendChild(img);

          const btnGenera = document.createElement('button');
          btnGenera.textContent = 'Genera QR';
          btnGenera.className = 'btn-genera';
          btnGenera.disabled = evento.qr_generato;
          btnGenera.addEventListener('click', (e) => {
            e.stopPropagation();
            generaQRCode(evento.nome, btnGenera);
          });
          card.appendChild(btnGenera);

          const btnVedi = document.createElement('button');
          btnVedi.textContent = 'Vedi QR';
          btnVedi.className = 'btn-vedi';
          btnVedi.disabled = !evento.qr_generato;
          btnVedi.addEventListener('click', (e) => {
            e.stopPropagation();
            vediQRCode(evento.nome);
          });
          card.appendChild(btnVedi);

          grid.appendChild(card);
          setTimeout(() => card.classList.add('visible'), index * 100);
        });
      } catch (e) {
        alert('Errore caricamento eventi: ' + e.message);
      }
    }

    async function generaQRCode(eventoNome, btnGenera) {
      const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/genera_qrcode?evento=${encodeURIComponent(eventoNome)}`);
      const data = await res.json();
      if (data.success) {
        btnGenera.disabled = true;
        vediQRCode(eventoNome);
        caricaEventi();
      } else alert('Errore generazione QR');
    }

    async function vediQRCode(eventoNome) {
      try {
        const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/get_qrcode?evento=${encodeURIComponent(eventoNome)}`);
        if (!res.ok) throw new Error('QR non trovato');
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const modal = document.getElementById('qrcode-modal');
        const img = document.getElementById('qrcode-fullscreen');
        const downloadBtn = document.getElementById('download-qrcode');

        img.src = url;
        modal.style.display = 'flex';

        downloadBtn.onclick = (e) => {
          e.stopPropagation();
          const a = document.createElement('a');
          a.href = url;
          a.download = `${eventoNome}_qrcode.jpg`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          modal.style.display = 'none';
        };
      } catch(e) {
        alert(e.message);
      }
    }

    document.querySelector('#qrcode-modal .close')?.addEventListener('click', () => {
      document.getElementById('qrcode-modal').style.display = 'none';
    });
  </script>
</body>
</html>
