<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Amministrazione Matrimonio</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial; }
    header { padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <header><h1>Amministrazione Matrimonio</h1></header>
  <main>
    <a href="nuovacoppia.html">Crea nuova coppia</a><br>
    <a href="modificacoppia.html">Modifica coppia</a>
  </main>

  <script>
    async function applicaTemaAdmin() {
      try {
        const res = await fetch('/admin/get_theme?admin=default');
        const data = await res.json();
        if (!data.success && !data.bg_color) return;

        document.body.style.backgroundColor = data.bg_color || '#fff';
        document.body.style.color = data.text_color || '#000';
        document.body.style.fontFamily = data.font_family || 'Arial';

        if (data.effetto_sfondo) {
          document.body.style.cssText += data.effetto_sfondo;
        }
      } catch (e) {
        console.warn('Tema admin non caricato:', e);
      }
    }
    applicaTemaAdmin();
  </script>
</body>
</html>
